<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <title>Editar libro</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    /* Estilos para la imagen de fondo */
    .contenedor-imagen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* Coloca la imagen detrás de todo */
    }

    .contenedor-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Ajusta la imagen para que cubra todo el contenedor */
    }

    .nav-link:hover {
      background-color: #14aedd;
      /* Cambia el color de fondo al pasar el mouse sobre las pestañas del menu*/
    }
  </style>
</head>

<body>
 <!-- Barra de navegación -->
 <div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {% if request.path == 'inicio' %}active{% endif %}" href="{% url 'inicio' %}"
        style="color: #261acf;">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path == 'libro' %}active{% endif %}" href="{% url 'libro' %}"
        style="color: #261acf;">Libros</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path == 'ingresar' %}active{% endif %}" href="{% url 'ingresar' %}"
        style="color: #261acf;">Ingresar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.path == 'registrarse' %}active{% endif %}" href="{% url 'registrarse' %}"
        style="color: #261acf;">Registrarse</a>

    <li class="nav-item">
      <a class="nav-link {% if request.path == 'vista_api' %}active{% endif %}" href="{% url 'vista_api' %}"
        style="color: #261acf;">Aprende mas sobre Harry Potter!</a>

    <li class="nav-item">
      <a class="nav-link {% if request.path == 'vista_api_libros' %}active{% endif %}"
        href="{% url 'vista_api_libros' %}" style="color: #261acf;">Libros Clasicos</a>
    </li>
  </ul>
</div>

  <div class="container">
    <h1>Editar libro {{ libro.nombre }}</h1>
    <a href="{% url 'libro' %}" class="btn btn-dark"  style="background-color: #14aedd;">Volver</a>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form id="formulario_registro" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="" class="form-label">Codigo de libro</label>
                <input type="text" class="form-control" name="codigo" id="codigo" value="{{ libro.codigo_isbn }}">
                <small class="text-danger" id="codigo-error"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value="{{ libro.nombre }}">
                <small class="text-danger" id="codigo-error"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Descripcion</label>
                <textarea name="descripcion" id="descripcion" class="form-control" cols="10" rows="5"
                  placeholder="Escribe aquí la descripción del libro">{{ libro.descripcion }}</textarea>
                <small class="text-danger" id="descripcion-error"></small>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Categoria</label>
                <select name="categoria" class="form-select">
                  {% for categoria in categorias %}
                  {% if categoria.id == libro.categoria.id %}
                  <option value="{{ categoria.id}}" selected> {{ categoria.nombre }} </option>
                  {% else %}
                  <option value="{{ categoria.id}}"> {{ categoria.nombre }} </option>
                  {% endif %}

                  {% endfor %}
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Imagen</label>
                <input type="file" class="form-control" name="imagen" id="imagen">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary"  style="background-color: #14aedd;">Guardar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Imagen de fondo -->
  <div class="contenedor-imagen">
    <img src="{% static 'Imagenes/imagen_fondo/fondo2.png'%}" class="img-fluid" alt="Imagen fondo">
  </div>

</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!--PROYECTO ET_MARCA GUIA.-->

</html>
