<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Esto centra el formulario verticalmente */
      }
    </style>
  </head>
  <body>
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link " href="{%url 'inicio'%}">Inicio</a>
  
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'libro'%}">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" aria-disabled="true">Registrarse</a>
      </li>
      </ul>
  </div>
    <div class="container">
      <div style="padding: 130px; border: 1px solid #ccc; border-radius: 10opx; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" >
        <h1>Registrarse!</h1>
       <form class="row g-3">
   <div class="col-12">
    <label for="inputAddress" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">ConfirmPassword</label>
    <input type="password" class="form-control" id="inputSeconPassword4">
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirm
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
      </div>
    </div>
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
