<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Esto centra el formulario verticalmente */
      }
    </style>
  </head>
  <body>
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'inicio'%}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  active" aria-current="page" aria-disabled="true">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{%url 'registrarse'%}">Registrarse</a>
      </li>
      </ul>
  </div>

  <div class = "container">
    <div class="row">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            
          </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
              <th scope="row">{{ libro.codigo_isbn}}</th>
              <td> 
                <img src="{{libro.imagen.url}}" width='100px' /> 
              </td>
              <td>{{libro.nombre}}</td>
              <td>{{libro.categoria}}</td>
              <td><a href="{% url 'editar_libro' id=libro.id %}">EDITAR</a></td>
              <td><a href="{% url 'eliminar_libro' id=libro.id %}">ELIMINAR</a></td>
              <td></td>
              <td></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>

    </div>
    
  </div>
   
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
