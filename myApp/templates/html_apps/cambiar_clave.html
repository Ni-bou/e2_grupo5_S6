<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Recuperar Contrasenia</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      
    </style>
  </head>
  <body>
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link  active" aria-current="page" aria-disabled="true">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'libro'%}">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{%url 'registrarse'%}">Registrarse</a>
      </li>
      </ul>
  </div>
  
  <div class = "container">
    <h1>Cambiando a Nueva Contrase√±a </h1>

    <a href= "{% url 'recuperar_contrasena' %}" class="btn btn-dark">Volver</a>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form id="formulario_registro" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Nueva Clave</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="password">
            </div>

            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Confirmar Clave</label>
                 <input type="password" class="form-control" id="newpass" name="newpass" placeholder="repeat password">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            {% if error_contrasena %}
                {{ error_contrasena }}
              {% endif %}
              {% if mensaje_clave %}
                {{ mensaje_clave }}
              {% endif %}
            </form>
            

            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
