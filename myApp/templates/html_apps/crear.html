<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Crear libro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      
    </style>
  </head>
  <body>
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'inicio'%}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  active" aria-current="page" aria-disabled="true">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{%url 'registrarse'%}">Registrarse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'vista_api'%}">Aprende mas sobre Harry Potter!</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'vista_api_libros'%}">Libros Clasicos</a>
      </li>
    </ul>
</div>
      </ul>
  </div>
  
  <div class = "container">
    <h1>Nuevo libro</h1>
    <a href= "{% url 'libro' %}" class="btn btn-dark">Volver</a>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form id="formulario_registro" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="" class="form-label">Codigo de libro</label>
              <input type="text" class="form-control" name="codigo" id="codigo">
              <small class="text-danger" id="codigo-error"></small>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre">
              <small class="text-danger" id="codigo-error"></small>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <textarea name="descripcion" id="descripcion" class="form-control"cols="10" rows="5" placeholder="Escribe aquí la descripción del libro"></textarea>
              <small class="text-danger" id="descripcion-error"></small>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Categoria</label>
              <select name="categoria" class="form-select">
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}"> {{ categoria.nombre }} </option>
              {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Imagen</label>
              <input type="file" class="form-control" name="imagen" id="imagen" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
