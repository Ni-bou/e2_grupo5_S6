<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      .contenedor-imagen {
        max-width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
      .contenedor-imagen img {
        width: 100%;
        height: auto;
      }
    </style>

  </head>
  <body>
  
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" aria-disabled="true">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'libro'%}">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{%url 'registrarse'%}">Registrarse</a>
      </li>
      </ul>
  </div>
  <div style="float: right;">
    <form action="{% url 'cerrar_sesion' %}" method="post">
    {% csrf_token %}
    <button type="submit">Cerrar Sesi√≥n</button>
</form>
  </div>
  <div class="contenedor-imagen">
      <img src="{% static 'Imagenes/imagen_fondo/fondo.png'%}"  class="img-fluid" alt="Imagen Redimensionada">
  </div>
  <div>
    {% if usuario %}
      {% if usuario.tipo == 1 %}
          <h1>Bienvenido Administrador {{ usuario.username }}</h1>
      {% elif usuario.tipo == 2 %}
          <h1>Bienvenido Usuario Normal {{ usuario.username }}</h1>
      {% endif %}
    {% endif %}
  </div>
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
