<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Editar usuario</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      
    </style>
  </head>
  <body>
  <div>
      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link  active" aria-current="page" aria-disabled="true">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'libro'%}">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'ingresar'%}">Ingresar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="{%url 'registrarse'%}">Registrarse</a>
      </li>
      </ul>
  </div>
  
  <div class = "container">
    {% if usuario %}
          <h1>editar usuario {{ usuario.username }}</h1>
    {% endif %}
    <a href= "{% url 'inicio' %}" class="btn btn-dark">Volver</a>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form id="formulario_registro" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="" class="form-label">Nombre Usuario</label>
              <input type="text" class="form-control" name="nombre" id="nombre" value="{{ usuario_actualizar.username }}">
              <small class="text-danger" id="codigo-error"></small>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email" value="{{ usuario_actualizar.email }}">
              <small class="text-danger" id="codigo-error"></small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
              {% if mensaje_confirmacion %}
                {{ mensaje_confirmacion }}
              {% endif %}
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
