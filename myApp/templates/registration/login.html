<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        
    </style>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" aria-disabled="true">Ingresar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'registrarse' %}">Registrarse</a>
        </li>
    </ul>
</div>
<div class="container">
    <div style="padding: 130px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Ingresa</h1>
        <form method="post" action="{% url 'inicio_sesion' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
      </form>
    </div>
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
